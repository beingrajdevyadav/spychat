<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyChat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- hero section  -->
        <div class="hero" id="hero">
            <img src="./img.svg" alt="img">
            <h1>Welcome to SpyChat</h1>
            <p>Chat with strangers without revealing your identity.</p>
            <button id="next">Next</button>
        </div>

        <!-- register form -->
        <div class="register">
            <img src="./next.svg" alt="">

            <div class="user-form">
                <h1>SpyChat</h1>
                <p>Create A Spy Username To Enter In SpyChat World</p>
                <input type="text" placeholder="Enter unique username" id="usernameInput">
                <button>Start</button>
            </div>
        </div>
    </div>


</body>

</html>
