<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyChat</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- hero section  -->
    <div class="hero" id="hero">
        <img src="./img.svg" alt="img">
        <h1>Welcome to SpyChat</h1>
        <p>Chat with strangers without revealing your identity.</p>
        <button id="next">Next</button>
    </div>

    <!-- register form -->
    <div class="register" id="register">
        <img src="./next.svg" alt="">

        <div class="user-form">
            <h1>SpyChat</h1>
            <p>Create A Spy Username To Enter In SpyChat World</p>
            <input type="text" placeholder="Enter unique username" id="usernameInput">
            <button id="startBtn">Start</button>
        </div>
    </div>


    <!-- chats section  -->
    <div class="chats" id="chats">
        <div class="chats-header">
            <h2>SpyChat</h2>
        </div>
        <div class="chats-body" id="chats-body">
            <p class="info">
                Lorem, ipsum dolor.
            </p>
            <p class="sent chat">
                Lorem ipsum dolor sit amet.
            </p>
            <p class="received chat">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            </p>
        </div>


        <div class="chats-footer">
            <input type="text" placeholder="Write a message..." id="msgInput" autocomplete="off">
            <button id="send-btn"><i class="fa-solid fa-angles-right"></i></button>
        </div>
    </div>


    <!-- javascript  -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

     <script>
        const socket = io();

        const hero = document.getElementById('hero');
        const register = document.getElementById('register');
        const chats = document.getElementById('chats');
        const nextButton = document.getElementById('next');
        const startButton = document.querySelector('.user-form button');
        const usernameInput = document.getElementById('usernameInput');
        const msgInput = document.getElementById('msgInput');
        const sendBtn = document.getElementById('send-btn');
        const chatsBody = document.getElementById('chats-body');

        nextButton.addEventListener('click', () => {
            hero.style.display = 'none';
            register.style.display = 'block';
        });

        startButton.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username) {
                socket.emit('joinChat', username);
                register.style.display = 'none';
                chats.style.display = 'block';
            } else {
                alert('Please enter a valid username.');
            }
        });

     

      
     </script>

</body>

</html>
