<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyChat</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



    <!-- style css codes -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }



        /* HERO SECTION  */

        .hero {
            padding: 2rem;
            text-align: center;
            box-shadow: 0px 3px 520px #0000002d;
            /* display: none; */
            color: #e98e0e;
        }

        .hero img {
            width: 60%;
            margin: 1rem auto 0;
            display: block;
        }

        .hero button {
            padding: 1rem 4rem;
            margin-top: 2rem;
            border: none;
            outline: none;
            background-color: #538c27;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
            transition: all .5s ease;
        }

        .hero button:hover {
            background-color: #63963b;
        }


        /* REGISTER SECTION  */

        .register {
            padding: 2rem;
            text-align: center;
            box-shadow: 0px 3px 520px #0000002d;
            display: flex;
            justify-content: space-around;
            align-items: center;
            display: none;
            color: #e98e0e;
        }


        .register img {
            width: 30%;
            display: block;

        }

        .register .user-form {
            width: 30%;
        }

        .user-form p {
            margin: .5rem 0;
            font-size: 14px;
        }

        .user-form input {
            width: 100%;
            height: 50px;
            padding: 15px;
            margin-top: 1rem;
            margin-bottom: .5rem;
            border-radius: 3px;
            outline: none;
            border: 1px solid #aaa;
            color: #777;
        }

        .user-form button {
            width: 100%;
            height: 50px;
            border: none;
            outline: none;
            background-color: #689545;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
            transition: all .5s ease;
        }

        .user-form button:hover {
            background-color: #538c27;
        }

        /* CHAT SECTION  */

        .chats {
            width: 60%;
            height: 80vh;
            box-shadow: 0px 3px 520px #0000002d;
            display: none;
        }

        .chats-header {
            padding: 1rem;
            background-color: #689545;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chats-body {
            height: 75%;
            padding: 1rem;
            background-color: #fff;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-image: linear-gradient(to bottom, #f0f0f08d, #ffffff2b), url('https://www.shutterstock.com/image-vector/social-media-sketch-vector-seamless-600nw-1660950727.jpg');
        }

        /* Hide scrollbar for chats-body */
        #chats-body {
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE 10+ */
        }

        #chats-body::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
        }

        .chats-body .info {
            text-align: center;
            font-size: 12px;
            color: #555;
            background-color: #f1f0f0;
            align-self: center;
            padding: 5px 7px;
            border-radius: 10px;
            color: #689545;
        }

        .chats-body .chat {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;

        }

        .chats-body .sent {
            align-self: flex-end;
            text-align: right;
            background-color: #dcf8c6;
            color: #689545;
        }

        .chats-body .received {
            align-self: flex-start;
            text-align: left;
            background-color: #f1f0f0;
            color: #555;
        }

        .chats-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        .chats-footer input {
            width: 80%;
            height: 50px;
            padding: 15px;
            outline: none;
            border: 1px solid #aaa;
            border-radius: 10px;
            color: #555;
        }

        .chats-footer button {
            width: 18%;
            height: 50px;
            border: none;
            outline: none;
            background-color: #63963b;
            color: #fff;
            cursor: pointer;
            border-radius: 25px;
            transition: all .5s ease;
        }

        .chats-footer button:hover {
            background-color: #538c27;
        }


        /* MEDIA QUERY  */
        @media screen and (max-width:768px) {
            .hero {
                width: 90%;
            }

            .hero img {
                width: 100%;
                margin-bottom: 1rem;
            }

            .register {
                flex-direction: column;
                width: 90%;
            }

            .register img {
                width: 50%;
                margin-bottom: 1rem;
            }

            .register .user-form {
                width: 100%;
            }

            .chats {
                width: 100%;
                height: 100vh;
            }
        }
    </style>
</head>

<body>

    <!-- hero section  -->
    <div class="hero" id="hero">
        <img src="./img.svg" alt="img">
        <h1>Welcome to SpyChat</h1>
        <p>Chat with strangers without revealing your identity.</p>
        <button id="next">Next</button>
    </div>

    <!-- register form -->
    <div class="register" id="register">
        <img src="./next.svg" alt="">

        <div class="user-form">
            <h1>SpyChat</h1>
            <p>Create A Spy Username To Enter In SpyChat World</p>
            <input type="text" placeholder="Enter unique username" id="usernameInput">
            <button id="startBtn">Start</button>
        </div>
    </div>


    <!-- chats section  -->
    <div class="chats" id="chats">
        <div class="chats-header">
            <h2>SpyChat</h2>
        </div>
        <div class="chats-body" id="chats-body">
            <!-- <p class="info">
                Lorem, ipsum dolor.
            </p>
            <p class="sent chat">
                Lorem ipsum dolor sit amet.
            </p>
            <p class="received chat">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            </p> -->
        </div>


        <div class="chats-footer">
            <input type="text" placeholder="Write a message..." id="msgInput" autocomplete="off" autocorrect="off">
            <button id="send-btn"><i class="fa-solid fa-angles-right"></i></button>
        </div>
    </div>


    <!-- javascript  -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

    <script>
        const socket = io();

        const hero = document.getElementById("hero");
        const register = document.getElementById("register");
        const chats = document.getElementById("chats");

        const nextButton = document.getElementById("next");
        const startButton = document.getElementById("startBtn");
        const usernameInput = document.getElementById("usernameInput");

        const msgInput = document.getElementById("msgInput");
        const sendBtn = document.getElementById("send-btn");
        const chatsBody = document.getElementById("chats-body");

        // function to get IP Address
        function getIP() {
            return fetch("https://api.ipify.org?format=json")
                .then(res => res.json())
                .then(data => data.ip);
        };

        // show register
        function showHero() {
            hero.style.display = 'block';
            register.style.display = "none";
            chats.style.display = "none";
        };

        // show register
        function showRegister() {
            hero.style.display = "none";
            register.style.display = "flex";
            chats.style.display = "none";
        };

        // show chat
        function showChat() {
            hero.style.display = "none";
            register.style.display = "none";
            chats.style.display = "block";
        };

        // window onload
        window.onload = async () => {
            let user = JSON.parse(localStorage.getItem("spychat-user"));
            if (!user) {
                showHero();
            } else {
                showChat();
                socket.emit("joinChat", user);
            };
        };

        // next button click
        nextButton.addEventListener("click", showRegister);

        // start button click
        startButton.addEventListener("click", async () => {
            const username = usernameInput.value.trim();
            if (username) {
                const ip = await getIP();
                const uniqueId = `${username}_${ip}`;
                const user = {
                    username, ip, uniqueId
                };
                localStorage.setItem("spychat-user", JSON.stringify(user));
                showChat();
                socket.emit("joinChat", user);
            } else {
                showHero();
            }
        });


        // send button click
        sendBtn.addEventListener("click", () => {
            const txt = msgInput.value.trim();
            if (txt) {
                const user = JSON.parse(localStorage.getItem("spychat-user"));
                socket.emit("message", {
                    user: user,
                    message: txt,
                    time: new Date().toLocaleTimeString()
                });
                msgInput.value = "";
            }
        });


        // socket.io info
        socket.on("info", (data) => {
            if (data.type === "info") {
                // console.log(data);
                const p = document.createElement("p");
                p.className = "info";
                p.innerText = data.message;
                chatsBody.appendChild(p);
                chatsBody.scrollTop = chatsBody.scrollHeight; // auto-scroll
            }
        });


        // socket.io message
        socket.on("message", (data) => {
            const user = JSON.parse(localStorage.getItem("spychat-user"));
            let clname = data.user.uniqueId === user.uniqueId ? "chat sent" : "chat received";
            let username = data.user.username !== user.username ? `${data.user.username} : ` : "";
            const p = document.createElement("p");
            p.className = clname;
            p.textContent = `${username} ${data.message}`;
            chatsBody.appendChild(p);
            chatsBody.scrollTop = chatsBody.scrollHeight; // auto-scroll
        });
    </script>


</body>

</html>
